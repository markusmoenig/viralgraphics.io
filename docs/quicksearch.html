Render.OrbitCameraVG.Render.PipelineVG.Render.SceneManagerVG.Render.SceneNodeVG.Render.SimpleMaterialVG.Render.SphereMeshVG.RenderTargetVG.ShaderVG.TextureVG.UI.ButtonVG.UI.CheckBoxVG.UI.CodeEditVG.UI.ColorWheelVG.UI.DialogVG.UI.DockWidgetVG.UI.DropAreaVG.UI.DropDownMenuVG.UI.HtmlViewVG.UI.HtmlWidgetVG.UI.IconWidgetVG.UI.ImageVG.UI.LabelVG.UI.LabelLayoutVG.UI.LayoutVG.UI.ListWidgetVG.UI.ProgressDialogVG.UI.RenderWidgetVG.UI.SectionBarVG.UI.SectionBarButtonVG.UI.SectionBarSeparatorVG.UI.SectionToolBarVG.UI.SliderVG.UI.SplitLayoutVG.UI.StackedLayoutVG.UI.StatusBarVG.UI.StatusDialogVG.UI.TabWidgetVG.UI.TextEditVG.UI.TextLineEditVG.UI.TreeWidgetVG.UI.WidgetVG.UI.WindowVG.UI.WorkspaceVG.WebGL Tutorials Data ModelLayoutsWidget BasicsWorkspace Global falsenull About ViralGraphics.ioViralGraphics.io is a new JavaScript / HTML5 application framework under the MIT license. It is specifically designed to enable Desktop like applications inside your browser and provides a wide range of widgets and layouts to generate complex and good looking user interfaces. ViralGraphics.io utilizes both the 2D and 3D canvas to draw it's widgets in the best possible quality and speed. It also provides abstraction layers for commonly used WebGL classes, like shaders. The first major application based on ViralGraphics.io is PaintSupreme 3D. It is available on the Web, as well as in native Windows, Mac and Linux versions. It is also available inside the Mac and Windows App Stores. Native versions are possible via inbuild support of Electron. ViralGraphics.io is actively developed and maintained by Markus Moenig. The source is hosted on GitHub. Note that ViralGraphics.io was previously named VisualGraphics.tv, some links and names in the documentation may still refer to the old name. Developing for ViralGraphics.ioMakefiles of ViralGraphics.io applications (they end with .vg) can be compiled into project files (.vide) using the node module viralgraphics.io. viralgraphics.io also allows the creation and publishing of applications to the Web. Note that viralgraphics.io only compiles .vg files, it does not (yet) create ready to use default projects for ViralGraphics.io applications. You currently have to do this youself using the examples supplied in the ViralGraphics.io Git. Fore more information please check the viralgraphics.io nodejs module. NamespacesAll ViralGraphics.io functionality is implemented inside the VG namespace. This namespace contains a list of classes and sub-namespaces, here is a short overview of the most important namespaces and classes. At the very core is the WebGL abstraction layer which consists of the following classes: VG.Shader, VG.GPUBuffer, VG.RenderTarget, VG.Texture. These classes draw all visual information inside an application to the screen. VG.Core consists of core classes which are used in the UI system of ViralGraphics.io, like classes for Points, Rectangles and Images and so forth. VG.UI contains all Widget and Layout classes used by ViralGraphics.io, including the Workspace class which manages the display space of an ViralGraphics.io application. VG.Render contains all classes handling visual realtime objects, like meshes and the render pipeline. VG.context is the context namespace an application is running in and the this of vgMain(). Structure of an ViralGraphics.io applicationEvery ViralGraphics.io application has to have a global vgMain() function which is the main entry point. A short example of an Hello World example: function vgMain( workspace, argc, arg ) { let label = VG.UI.Label( &quot;Hello World!&quot;); label.horizontalExpanding = true; // Center it horizontally workspace.content = new VG.UI.Layout( label ); };The content property of the workspace parameter has to be set to the main widget or top layout used by the application. You can see the Hello World application in action here. For more UI examples see the tutorials. Available Tutorials Data Model. An introduction to the Data Model of ViralGraphics.io. Important for every developer who wants to write UI driven applications with undo and redo support. Widget Basics. How the Widget class works. Layouts. The available layouts in ViralGraphics.io. Introduction to the Workspace. More to come. ExamplesThe examples supplied in the examples folder demonstrate various aspects of ViralGraphics.io: The UI system and data model: AddressBook The Render system: MTL-Demo and GameSample Custom shaders: ShaderTunnel SupportPlease ask questions or report bugs in our official support forum. × Search results Close "},"RichText.Editor.html":{"id":"RichText.Editor.html","title":"Class: Editor","body":" ViralGraphics.io Namespaces VGVG.contextVG.ControllerVG.CoreVG.DataVG.EventsVG.FontVG.ImportVG.MathVG.RenderVG.UI Classes RichText.EditorRichText.ElementManagerVG.CanvasVG.Controller.ArrayVG.Controller.BaseVG.Controller.TreeVG.Core.ColorVG.Core.ImageVG.Core.ImagePoolVG.Core.MarginVG.Core.MaterialVG.Core.NormalizedColorVG.Core.PointVG.Core.RectVG.Core.SizeVG.Core.TimerVG.Core.TypedArrayVG.Data.BaseVG.Data.CollectionVG.Data.UndoItemVG.Events.MouseDownEventVG.Events.MouseMoveEventVG.Events.MouseUpEventVG.Font.FontVG.Font.ManagerVG.GPUBufferVG.Math.AabbVG.Math.Matrix4VG.Math.QuatVG.Math.Vector2VG.Math.Vector3VG.Math.Vector4VG.Render.BoxMeshVG.Render.CameraVG.Render.ContextVG.Render.MaterialVG.Render.MeshVG.Render.MtlMaterialVG.Render.OrbitCameraVG.Render.PipelineVG.Render.SceneManagerVG.Render.SceneNodeVG.Render.SimpleMaterialVG.Render.SphereMeshVG.RenderTargetVG.ShaderVG.TextureVG.UI.ButtonVG.UI.CheckBoxVG.UI.CodeEditVG.UI.ColorWheelVG.UI.DialogVG.UI.DockWidgetVG.UI.DropAreaVG.UI.DropDownMenuVG.UI.HtmlViewVG.UI.HtmlWidgetVG.UI.IconWidgetVG.UI.ImageVG.UI.LabelVG.UI.LabelLayoutVG.UI.LayoutVG.UI.ListWidgetVG.UI.ProgressDialogVG.UI.RenderWidgetVG.UI.SectionBarVG.UI.SectionBarButtonVG.UI.SectionBarSeparatorVG.UI.SectionToolBarVG.UI.SliderVG.UI.SplitLayoutVG.UI.StackedLayoutVG.UI.StatusBarVG.UI.StatusDialogVG.UI.TabWidgetVG.UI.TextEditVG.UI.TextL s: Name Type Default Description Rectangle Number 0 VerticalGradient Number 1 HorizontalGradient Number 2 RectangleOutline Number 3 RectangleOutlineMin1px Number 4 RectangleOutlineMin2px Number 5 RoundedRectangleOutline1px Number 6 RoundedRectangle2px Number 7 RectangleCorners Number 8 FlippedTriangle Number 9 ArrowLeft Number 10 ArrowRight Number 11 Circle Number 12 CircleHue Number 13 CircleOutline Number 14 ArrowRightGradient Number 15 Methods addSolidRectangle2D(x1, y1, x2, y2, col) Draws a 2D rectangle using the specified coordinates and VG.Core.Color. Parameters: Name Type Description x1 number The x1 coordinate y1 number The y1 coordinate x2 number The x2 coordinate y2 number The y2 coordinate col number The color of the rectangle. addTriangle2D(x1, y1, x2, y2, x3, y3, col1, col2, col3) Draws a 2D triangle using the specified coordinates and the VG.Core.Color for each coordinate. Parameters: Name Type Description x1 number The x1 coordinate y1 number The y1 coordinate x2 number The x2 coordinate y2 number The y2 coordinate x3 number The x3 coordinate y3 number The y3 coordinate col1 number The color at the x1, y1 coordinate col2 number The color at the x2, y2 coordinate col3 number The color at the x3, y3 coordinate clearGLRect(rect) Clears the given rectangle on the GL layer. Parameters: Name Type Description rect VG.Core.Rectangle The rectangle to clear. draw2DShape(shape, rect, col1, col2, col3) Draws a 2D Shape using the specified rectangle and colors on the 2D canvas layer. Parameters: Name Type Description shape VG.Canvas.Shape2D The shape as specified in the VG.Canvas.Shape2D enum rect VG.Core.Rect The rectangle for the shape col1 VG.Core.Color The main color of the shape col2 VG.Core.Color The optional 2nd color of the shape. Usage depends on shape type. col3 VG.Core.Color The optional 3rd color of the shape. Usage depends on shape type. draw2DShapeGL(shape, rect, col1, col2, col3) Draws a 2D Shape using the specified rectangle and colors on the WebGL layer. Parameters: Name Type Description shape VG.Canvas.Shape2D The shape as specified in the VG.Canvas.Shape2D enum rect VG.Core.Rect The rectangle for the shape col1 VG.Core.Color The main color of the shape col2 VG.Core.Color The optional 2nd color of the shape. Usage depends on shape type. col3 VG.Core.Color The optional 3rd color of the shape. Usage depends on shape type. drawCurve(x1, y1, x2, y2, x3, y3, x4, y4, t, seg, color) Draws a cubic bezier line using the 2D canvas layer. Parameters: Name Type Description x1 Number The p1 x coordinate y1 Number The p1 y coordinate x2 Number The p2 x coordinate y2 Number The p2 y coordinate x3 Number The p3 x coordinate y3 Number The p3 y coordinate x4 Number The p4 x coordinate y4 Number The p4 y coordinate t Number Thickness of the curve seg Number Segment count the higher the better quality color Number The line color drawCurveGL(x1, y1, x2, y2, x3, y3, x4, y4, t, seg, color) Draws a cubic bezier line using the WebGL layer. Parameters: Name Type Description x1 Number The p1 x coordinate y1 Number The p1 y coordinate x2 Number The p2 x coordinate y2 Number The p2 y coordinate x3 Number The p3 x coordinate y3 Number The p3 y coordinate x4 Number The p4 x coordinate y4 Number The p4 y coordinate t Number Thickness of the curve seg Number Segment count the higher the better quality color Number The line color drawImage(point, image, size) Draws an image at the specified position, optionaly scales it to the given size. Parameters: Name Type Description point VG.Core.Point The position of the image image VG.Core.Image The image to draw. size VG.Core.Size Optional, the size to scale the image to. drawLine(x1, y1, x2, y2, t, color) Draws a line using the 2D canvas layer. Parameters: Name Type Description x1 Number From X coordinate y1 Number From Y coordinate x2 Number To X coordinate y2 Number To Y coordinate t Number The thickness of the line color VG.Core.Color The color of the line drawLineGL(x1, y1, x2, y2, t, color) Draws a line using the WegGL layer. Parameters: Name Type Description x1 Number From X coordinate y1 Number From Y coordinate x2 Number To X coordinate y2 Number To Y coordinate t Number The thickness of the line color VG.Core.Color The color of the line drawScaledImage(rect, image) Downscales an image into the specified rectangle. During downscaling the aspect ratio of the image is honored and the image is centered inside the rectangle. Parameters: Name Type Description rect VG.Core.Rect The rectangle to draw into image VG.Core.Image The image to draw drawTextRect() Draws one line of text using the current canvas font aligned inside the given rectangle using the 2D canvas layer. Optionally rotates the font. Returns: text - The text to draw. Type string rect - The rectangle to align the text into Type VG.Core.Rect col - The color to use for the text drawing Type VG.Core.Color halign - The horizontal alignment method: 0 is left, 1 centered and 2 is right. TODO: Move into enum Type number valign - The vertical alignment method: 0 is top (plus font descender), 1 centered, 2 is bottom and 3 is top without descender. TODO: Move into enum Type number drawTextRectGL() Draws one line of text using the current canvas font aligned inside the given rectangle using the WebGL layer. Optionally rotates the font. Returns: text - The text to draw. Type string rect - The rectangle to align the text into Type VG.Core.Rect col - The color to use for the text drawing Type VG.Core.Color halign - The horizontal alignment method: 0 is left, 1 centered and 2 is right. TODO: Move into enum Type number valign - The vertical alignment method: 0 is top (plus font descender), 1 centered, 2 is bottom and 3 is top without descender. TODO: Move into enum Type number drawTiledImage(rect, image, horizontal, vertical, horOffset, verOffset) Fills the given fillRect with the given image. The image is tiled optionally in the horizontal and vertical directions. Parameters: Name Type Description rect VG.Core.Rect The rectangle to fill. image VG.Core.Image The image to tile horizontal bool True if the image should be tiled horizontally. vertical bool True if the image should be tiled vertically. horOffset number Optional, the horizontal offset can be adjusted with this value, for example a value of -10 would adjust the image 10 pixels to the left on each iteration. verOffset number Optional, adjust the vertical offset. flush() Flushes all triangle caches. Called by VG.UI.Workspace at the end of a redraw operation to make sure all triangles are painted. getLineHeight() Returns the height of one line of text using the current canvas font. Returns: Type number getTextSize(text, size) Returns the size of the given text using the current canvas font. Returns an VG.Core.Size, optionally you can pass the size object to use. Parameters: Name Type Description text string The text to analyze for size using the current canvas font. size VG.Core.Size The size object to use, optional. Returns: Type VG.Core.Size popClipRect() Takes the current rectangle of the clip stack. popFont() Takes the current font of the font stack and the canvas resumes using the new font at the top of the stack. pushClipRect(rect) Sets a new clipping rectangle. All drawing outside this rectangle will be ignored. Pass null to reset to no clipping. Parameters: Name Type Description rect VG.Core.Rect The new clipping rectangle to use or null to reset to no clipping. pushFont(font) Pushes the given VG.Font.Font to the canvas. It will be used until a popFont() call takes it off the top of the font stack. Every pushFont() call needs to have a matching popFont() call. Parameters: Name Type Description font VG.Font.Font The font to use setAlpha(alpha) Sets a new alpha value for the canvas. All following drawing operations will use this new alpha value. Calls VG.Canvas.flush to draw all pending triangles. Parameters: Name Type Description alpha number The new alpha value to use, has to be in the range of 0..1. setTarget(rt) Sets an VG.RenderTarget to the canvas. All drawing operations will be applied to the given render target. Call setTarget again with undefined to clear the render target. Parameters: Name Type Description rt VG.RenderTarget RenderTarget to draw to. update() Make sure the UI gets repaint on the next tick. × Search results Close "},"VG.context.html":{"id":"VG.context.html","title":"Namespace: context","body":" ViralGraphics.io Namespaces VGVG.contextVG.ControllerVG.CoreVG.DataVG.EventsVG.FontVG.ImportVG.MathVG.RenderVG.UI Classes RichText.EditorRichText.ElementManagerVG.CanvasVG.Controller.ArrayVG.Controller.BaseVG.Controller.TreeVG.Core.ColorVG.Core.ImageVG.Core.ImagePoolVG.Core.MarginVG.Core.MaterialVG.Core.NormalizedColorVG.Core.PointVG.Core.RectVG.Core.SizeVG.Core.TimerVG.Core.TypedArrayVG.Data.BaseVG.Data.CollectionVG.Data.UndoItemVG.Events.MouseDownEventVG.Events.MouseMoveEventVG.Events.MouseUpEventVG.Font.FontVG.Font.ManagerVG.GPUBufferVG.Math.AabbVG.Math.Matrix4VG.Math.QuatVG.Math.Vector2VG.Math.Vector3VG.Math.Vector4VG.Render.BoxMeshVG.Render.CameraVG.Render.ContextVG.Render.MaterialVG.Render.MeshVG.Render.MtlMaterialVG.Render.OrbitCameraVG.Render.PipelineVG.Render.SceneManagerVG.Render.SceneNodeVG.Render.SimpleMaterialVG.Render.SphereMeshVG.RenderTargetVG.ShaderVG.TextureVG.UI.ButtonVG.UI.CheckBoxVG.UI.CodeEditVG.UI.ColorWheelVG.UI.DialogVG.UI.DockWidgetVG.UI.DropAreaVG.UI.DropDownMenuVG.UI.HtmlViewVG.UI.HtmlWidgetVG.UI.IconWidgetVG.UI.ImageVG.UI.LabelVG.UI.LabelLayoutVG.UI.LayoutVG.UI.ListWidgetVG.UI.ProgressDialogVG.UI.RenderWidgetVG.UI.SectionBarVG.UI.SectionBarButtonVG.UI.SectionBarSeparatorVG.UI.SectionToolBarVG.UI.SliderVG.UI.SplitLayoutVG.UI.StackedLayoutVG.UI.StatusBarVG.UI.StatusDialogVG.UI.TabWidgetVG.UI.TextEditVG.UI.TextLineEditVG.UI.TreeWidgetVG.UI.WidgetVG.UI.WindowVG.UI.WorkspaceVG.WebGL Tutorials Data ModelLayoutsWidget BasicsWorkspace Global falsenull Namespace: context VG. context The context applications are running in. vgMain() o  The blue color value, normalized between 0..1, default is 0. Type: Number g :Number The green color value, normalized between 0..1, default is 0. Type: Number r :Number The red color value, normalized between 0..1, default is 0. Type: Number Methods copy(color) Copies the color values from the given color. Parameters: Name Type Description color VG.Core.Color The color class to copy the values from. mul(value) Multiplies the color values with the given value. The results are clamped between 0..1. Parameters: Name Type Description value Number The value to multiply each color value with. set(r, g, b, a) Sets the color values directly. All values have to be between 0..1. Parameters: Name Type Description r number The red color value. g number The green color value. b number The blue color value. a number Optional, the alpha value. setArray(value) Copies the color values from the given array. Parameters: Name Type Description value array The array to copy the color values from. setHex(hex) Sets the internal color values to the given Hex value. Parameters: Name Type Description hex String Hex value in the form &quot;#ffffff&quot; setHSL(h, s, l) Sets the internal color values to the given HSL values. Parameters: Name Type Description h Number Hue value s Number Saturation value l Number Lightness value setRGBA(r, g, b, a) Sets the color values to RGBA values between 0..255. Parameters: Name Type Description r number The red color value. g number The green color value. b number The blue color value. a number Optional, the alpha value. toCanvasStyle() Returns a string containing a canvas style representation of this color, i.e. &quot;rgba( 255, 255, 255, 255)&quot; Returns: Type String toHex() Returns a string containing a hex representation of this color, i.e. &quot;#ffffff&quot; Returns: Type String toHSL() Returns an object containing the converted HSL values for this color. Returns: Containing the converted h, s, l values. Type Object × Search results Close "},"VG.Co ther the width or a VG.Core.Image class to copy width/height values from height Number Height value Members data :Number The image data, allocated in the power of two of the width and height values using an Uint8Array typed array. Type: Number forcePowerOfTwo :Bool Determines if the image is forced power of two, default is true. Type: Bool height :Number The user specified height of the Image. Type: Number modulo :Number The modulo of the image data, i.e. the distance between lines in bytes. Type: Number realHeight :Number The real height of the image (power of two). Type: Number realWidth :Number The real width of the image (power of two). Type: Number width :Number The user specified width of the Image. Type: Number Methods alloc() Allocates the image data. If forcePowerOfTwo is true (the default) allocates the image data in the power of two. clear() Clears the image data with 0 values. copy(image) Copies the values of the given image using a new data array. Parameters: Name Type Description image VG.Core.Image The image to copy dispose() Disposes the texture associated with this image and deallocates the image data. getHeight() Get the user specified height of the Image. Returns: Type Number getPixel(position, position, The) Gets a pixel color at position x, y. Parameters: Name Type Description position number x coordinate position number y coordinate The VG.Core.Color color class to store the pixel data. getRealHeight() Get the real height of the image (power of two). Returns: Type Number getRealWidth() Get the real width of the image (power of two). Returns: Type Number getWidth() Get the user specified width of the Image. Returns: Type Number invalidate() Invalidates the image by setting the data and dimensions of the image to 0. isValid() Returns true if the image has valid image data associated with it. Returns {bool} mul(color) Multiplies the given VG.Core.Color with every pixel of the image. Parameters: Name Type Description color VG.Core.Color The color t r( &quot;selectionChanged&quot;, function() { var item=this.controller.selected; VG.log( &quot;Selected \\&quot;&quot; + item.text + &quot;\\&quot; at index &quot; + this.controller.indexOf( item ) ); }.bind( this ) ); function folder( text, open, selectable ) { this.text=text; this.children=[]; this.open=open; this.selectable=selectable; } function item( text, folder, open ) { this.text=text; } controller.add( &quot;&quot;, new folder( &quot;Folder #1&quot;, true ) ); controller.add( &quot;0&quot;, new item( &quot;First Item&quot; ) ); controller.add( &quot;0&quot;, new folder( &quot;Selectable Subfolder&quot;, false, true ) ); controller.add( &quot;0.1&quot;, new item( &quot;Second Item&quot; ) ); controller.add( &quot;&quot;, new item( &quot;Third Item&quot; ) ); Methods bind(collection, path) Binds the widget to the data model. Parameters: Name Type Description collection VG.Data.Collection The data collection to link this widget to. path string The path inside the data collection to bind this widget to. Tutorials: Data Model Returns: The tree controller created for this widget. Type VG.Controller.Tree × Search results Close "},"VG.UI.Widget.html":{"id":"VG.UI.Widget.html","title":"Class: Widget","body":" ViralGraphics.io Namespaces VGVG.contextVG.ControllerVG.CoreVG.DataVG.EventsVG.FontVG.ImportVG.MathVG.RenderVG.UI Classes RichText.EditorRichText.ElementManagerVG.CanvasVG.Controller.ArrayVG.Controller.BaseVG.Controller.TreeVG.Core.ColorVG.Core.ImageVG.Core.ImagePoolVG.Core.MarginVG.Core.MaterialVG.Core.NormalizedColorVG.Core.PointVG.Core.RectVG.Core.SizeVG.Core.TimerVG.Core.TypedArrayVG.Data.BaseVG.Data.CollectionVG.Data.UndoItemVG.Events.MouseDownEventVG.Events.MouseMoveEventVG.Events.MouseUpEventVG.Font.FontVG.Font.ManagerVG.GPUBufferVG.Math.AabbVG.Math.Matrix4VG.Math.QuatVG.Math.Vector2VG.Math.Vector3VG.Math.Vector4VG.Render.BoxMeshVG.Render.CameraVG.Render.ContextVG.Render.MaterialVG.Render.MeshVG.Render.MtlMaterialVG.Render.OrbitCameraVG.Render.PipelineVG visible :bool The visible state of the object, true by default. If false, the object will not be shown inside layouts. Type: bool &lt;static&gt; visualState :VG.UI.Widget.VisualState The visual state of the Widget as defined in VG.UI.Widget.VisualState, set by VG.UI.Workspace. Type: VG.UI.Widget.VisualState &lt;static&gt; VisualState Enum for the visible state of a widget stored in VG.UI.Widget.visualState Properties: Name Type Default Description Normal number 0 Widget has normal state Hover number 1 Mouse is on top of the widget Clicked number 2 Widget is being clicked Focus number 3 Widget has focus childWidgets :array If the Widget contains other VG.UI.Widget derived Widgets at fixed positions, which also need keyboard or mouse events, the Widget can assign an array to childWidgets containing the references to these child widgets. The Workspace will than take these widget into consideration for all user based events. The Widget however has to handle all paintWidget() calls for it's child widget itself, including setting their rect. Defaults to null. Type: array hasFocusState :bool True if the widget has focus state. An easier and quicker to use alternative than to read out VG.UI.Widget.VisualState Type: bool hasHoverState :bool True if the widget has hover state. An easier and quicker to use alternative than to read out VG.UI.Widget.VisualState Type: bool layout :object The optional layout of the Widget, only used by widgets which contain a sub-layout, default is null. Type: object maximumSize :VG.Core.Size The maximumSize of the widget, defaults to VG.UI.MaxLayoutSize. Type: VG.Core.Size minimumSize :VG.Core.Size The minimumSize of the widget, defaults to 0, 0. Used in layouts to identify the minimum size for the Widget. Type: VG.Core.Size preferredSize :VG.Core.Size The preferredSize of the widget, defaults to 100, 100. Used in layouts to identify the preferred size for the Widget. This size is returned by calcSize() by default. Type: VG.Core.Size supportsAutoFocus :bool If true indicates that the Widgets supports auto focus, i.e. accepts mouse and keyboard events automatically when the mouse is over the widget. Useful for Widgets on Website and Teblets. Default is false. Type: bool supportsFocus :bool If true indicates that the Widgets supports focus, i.e. accepts mouse and keyboard events. Default is false. Type: bool Methods calcSize() Returns the recommended size for the Widget. Used by Layouts to calculate the Widget dimensions. If the Widget is not expanding vertically or horizontally the Layout will fix the widget to the returned size. If the Widget is expanding, the Layout will consider the returned size relatively to the sizes of the other Widgets in the layout. The minimumSize and maximumSize dimensions can also be set inside calcSize(), these are used to restrict dimensions of expanding widgets. The default implementation returns VG.UI.Widget.preferredSize. This function only needs to be overriden if the widget is adjusting its size dynamically depending on its state. Returns: Type VG.Core.Size dispose() Implement in your sub-class to dispose allocated resources like textures etc. keyDown(keyCode, keysDown) Key down event, send to the widget when it has focus and the user is pressing a key. The keycode together with an array containing all currently pressed keys are passed as arguments. Parameters: Name Type Description keyCode VG.Events.KeyCodes Keycode of the key keysDown array An array containing a list of all currently pressed keys keyUp(keyCode, keysDown) Key up event, send to the widget when it has focus and the user is releasing a key. The keycode together with an array containing all currently pressed keys are passed as arguments. Parameters: Name Type Description keyCode VG.Events.KeyCodes Keycode of the released key keysDown array An array containing a list of all currently pressed keys mouseDown(event) Mouse down event, send to the widget when one of the mouse buttons has been pressed and the widget has focus. Parameters: Name Type Description event VG.Events.MouseDownEvent Event containing information about the mouse state mouseMove(event) Mouse move event, send to the widget when it has focus and the user is moving the mouse. Parameters: Name Type Description event VG.Events.MouseMoveEvent Event containing the mouse position mouseUp(event) Mouse up event, send to the widget when one of the mouse buttons has been released and the widget has focus. Parameters: Name Type Description event VG.Events.MouseUpEvent Event containing information about the mouse state paintWidget(canvas) Paints the widget. Called by the parent when the widget should be painted. The rect member of the widget has been set to the valid dimensions for the Widget before this call. All paint operations should be clipped to this rectangle. Parameters: Name Type Description canvas VG.Canvas Canvas object providing convenience 2D draw functions setFixedSize(width, width) Sets a fixed size for the Widget. Convenience function which adjusts the minimumSize, maximumSize and preferredSize properties as well as setting horizontalExpanding and verticalExpanding to false. Parameters: Name Type Description width number The fixed width width number The fixed height setFocus() Sets keyboard and mouse focus to this Widget. × Search results Close "},"VG.UI.Window.html":{"id":"VG.UI.Window.html","title":"Class: Window","body":" ViralGraphics.io Namespaces VGVG.contextVG.ControllerVG.CoreVG.DataVG.EventsVG.FontVG.ImportVG.MathVG.RenderVG.UI Classes RichText.EditorRichText.ElementManagerVG.CanvasVG.Controller.ArrayVG.Controller.BaseVG.Controller.TreeVG.Core.ColorVG.Core.ImageVG.Core.ImagePoolVG.Core.MarginVG.Core.MaterialVG.Core.NormalizedColorVG.Core.PointVG.Core.RectVG.Core.SizeVG.Core.TimerVG.Core.TypedArrayVG.Data.BaseVG.Data.CollectionVG.Data.UndoItemVG.Events.MouseDownEventVG.Events.MouseMoveEventVG.Events.MouseUpEventVG.Font.FontVG.Font.ManagerVG.GPUBufferVG.Math.AabbVG.Math.Matrix4VG.Math.QuatVG.Math he Layout objects. This object will fill the available space of the Workspace and is the root object for all display widgets. Type: object statusBar :VG.UI.StatusBar Set this member to an VG.UI.StatusBar object if your application should have a status bar at the bottom of the screen. Type: VG.UI.StatusBar Methods addDockWidget(widget, location, percent) Adds a Dock widget to the Workspace. Parameters: Name Type Description widget VG.UI.DockWidget The DockWidget to add to the Workspace location VG.UI.DockWidgetLocation Currently limited to VG.UI.DockWidgetLocation.Left and VG.UI.DockWidgetLocation.Right. percent number Optional, the width this dock widget should cover in percent, default is 20. addMenuBar(menubar) Adds a VG.UI.MenuBar to the top of the Workspace Parameters: Name Type Description menubar VG.UI.MenuBar The VG.UI.MenuBar to add. Several MenuBars can be added to each Workspace. addToolBar(toolbar) Adds a VG.UI.ToolBar to the top of the Workspace Parameters: Name Type Description toolbar VG.UI.ToolBar The toolbar to add. Several Toolbars can be added to each Workspace createDecoratedToolBar() Adds a decorated ToolBar (VG.UI.DecoratedToolBar) to the application. detachDockWidget(widget) Detaches a Dock widget from the Workspace. Parameters: Name Type Description widget VG.UI.DockWidget The DockWidget to detach from the Workspace getVisibleScreenRect(rect) Returns a rectangle with the visible screen area. Useful on Websites when the VG app is larger than the visible size and the browser uses a scrollbar. In this case the returned rectangle contains the width and height of the visible area along with its offet. On all other platforms the returned retangle is the same size as the Workspace rectangle. Parameters: Name Type Description rect VG.Core.Rect Optional, the rectangle to fill out. If undefined a new rect will be allocated. Returns: A filled out rectangle with the visible screen space. isElectron() Returns true if running inside Electron Returns: true if the application is running inside an Electron instance, false otherwise. Type boolean modelCopyCallback() The main copy entry point. Called whenever the user initiates a copy operation. modelOpen() Opens the given project data. modelOpenCallback() Called for displaying a file open dialog when running on the web. The dialog is passed a function pointer to modelOpen which will be called with the project data. modelOpenCallback_electron() Called for displaying a file open dialog when running on the desktop using electron. The dialog is passed a function pointer to modelOpen which will be called with the project data. modelPasteCallback() The main paste entry point. Called whenever the user initiates a paste operation. When running on Electron, copy the image data from the system clipboard. modelPerformSave(data) Called by the &quot;Save&quot; callback to actually save the provided data based on the given platform and last save operation. Parameters: Name Type Description data object The data to save modelPerformSaveAs(callbackObject, rcCallback, data) Saves the file data for the &quot;Save As&quot; callback. Parameters: Name Type Description callbackObject object The object containing information about the destination path, most notably the filePath. rcCallback function Optional callback for showing a success message, only used for cloud storage. data data The data to save. modelSaveAs(callbackObject, rcCallback) Generates the data to save and calls modelPerformSaveAs for the actual saving. Parameters: Name Type Description callbackObject object The object containing information about the destination path, most notably the filePath. rcCallback function Optional callback for showing a success message, only used for cloud storage. modelSaveAsCallback() The main callback for the &quot;Save As&quot; function for the web. Shows the web dialog and provides modelSaveAs() as success callback. modelSaveAsCallback_electron() The main callback for the &quot;Save As&quot; function for electron. Shows the native dialog and calls modelSaveAs(). modelSaveCallback() The main callback for the &quot;Save&quot; function for both the web and electron. registerCallback(type, func) Registers a callback for a specified callback type. Parameters: Name Type Description type VG.UI.CallbackType The type of the callback func function The callback which gets invoked for the specified callback type registerDataCollection(dc, roles) Registers a VG.Data.Collection with the specified roles to the Workspace. Parameters: Name Type Description dc VG.Data.Collection The data collection to register roles VG.UI.DataCollectionRole Currently supported roles are VG.UI.DataCollectionRole.LoadSaveRole, the DC is used for Application Load / Save operations, and VG.UI.DataCollectionRole.UndoRedoRole, which adds automatic Undo / Redo functionality to the DC removeDockWidget(widget) Removes the given dock widget from the Workspace. Parameters: Name Type Description widget VG.UI.DockWidget The DockWidget to remove from the Workspace. setFilePath() Sets the file path of the currently active project file. setFocus(widget) Sets focus to a VG.UI.Widget derived widget. The widget has to support supportsFocus Parameters: Name Type Description widget VG.UI.Widget The widget to set focus to. showWindow(window) Shows the VG.UI.Window derived object, like VG.UI.Dialog on the Workspace. Parameters: Name Type Description window VG.UI.Window The window to display. Be sure to call the close() function of the Window / Dialog to close it after use. × Search results Close "},"VG.WebGL.html":{"id":"VG.WebGL.html","title":"Class: WebGL","body":" ViralGraphics.io Namespaces VGVG.contextVG.ControllerVG.CoreVG.DataVG.EventsVG.FontVG.ImportVG.MathVG.RenderVG.UI Classes RichText.EditorRichText.ElementManagerVG.CanvasVG.Controller.ArrayVG.Controller.BaseVG.Controller.TreeVG.Core.ColorVG.Core.ImageVG.Core.ImagePoolVG.Core.MarginVG.Core.MaterialVG.Core.NormalizedColorVG.Core.PointVG.Core.RectVG.Core.Si .Render.MeshVG.Render.MtlMaterialVG.Render.OrbitCameraVG.Render.PipelineVG.Render.SceneManagerVG.Render.SceneNodeVG.Render.SimpleMaterialVG.Render.SphereMeshVG.RenderTargetVG.ShaderVG.TextureVG.UI.ButtonVG.UI.CheckBoxVG.UI.CodeEditVG.UI.ColorWheelVG.UI.DialogVG.UI.DockWidgetVG.UI.DropAreaVG.UI.DropDownMenuVG.UI.HtmlViewVG.UI.HtmlWidgetVG.UI.IconWidgetVG.UI.ImageVG.UI.LabelVG.UI.LabelLayoutVG.UI.LayoutVG.UI.ListWidgetVG.UI.ProgressDialogVG.UI.RenderWidgetVG.UI.SectionBarVG.UI.SectionBarButtonVG.UI.SectionBarSeparatorVG.UI.SectionToolBarVG.UI.SliderVG.UI.SplitLayoutVG.UI.StackedLayoutVG.UI.StatusBarVG.UI.StatusDialogVG.UI.TabWidgetVG.UI.TextEditVG.UI.TextLineEditVG.UI.TreeWidgetVG.UI.WidgetVG.UI.WindowVG.UI.WorkspaceVG.WebGL Tutorials Data ModelLayoutsWidget BasicsWorkspace Global falsenull Data Model One of the core Visual Graphics features is an easy to use data model which allows you to bind values, inside a model, to widgets, and which supports automatic load / save and undo / redo. All widgets in Visual Graphics which use a singular value (like an image) can either be used directly, i.e. you supply a value to the widget, or the widgets can be bound to a path inside your data model and the widget will automatically update itself if this value has been changed. All widgets which use multiple input values, like a list widget, only support usage with the data model. Data Collection A data collection is the fundamental object which holds values which can be bound to widgets. An application can have multiple data collections, you can create a data collection like this. var dc=VG.Data.Collection( &quot;MainData&quot; );If you want to use this data collection automatically for loading and saving your application data and for undo and redo, you need to register it to the workspace. workspace.registerDataCollection( dc, VG.UI.DataCollectionRole.LoadSaveRole | VG.UI.DataCollectionRole.UndoRedoRole );The workspace object is passed as a first argument to your vgMain() function, your main entry point for every Visual Graphics application. Using Paths inside a Data Collection You can assign values to your data collection by just assigning them to the properties of the data collection. For example we want to create a list widget and list widgets hold their data in an array, so we create a property like this: dc.items=[]; &quot;items&quot; is called the path to the value. Paths can be nested, for example a path of &quot;items.image&quot; would point to the image property of the currently selected object in items. Binding your Widgets You can use the bind() function of every widget to bind it to a path inside your data collection, let's have a look at an example. Imagine you want to create a database of your contacts and each contact should have an image associated with it. You would do something like: var dc=VG.Data.Collection( &quot;MainData&quot; ); dc.contacts=[]; var listWidget=VG.UI.ListWidget(); var controller=listWidget.bind( dc, &quot;contacts&quot; ); var imageView=VG.UI.Image(); imageView.bind( dc, &quot;contacts.image&quot; );Controllers As you can see, the VG.UI.ListWidget returns an controller object when you bind it to &quot;contaccts&quot;. As the list widget handles multiple items, it needs to have a controller, in the case of the list widget it will be a VG.Controller.Array controller. Controllers are needed if you want to add, remove or otherwise change the objects managed by the controller. For example to add an object to contacts: Contact=function() { this.image=null; }; controller.add( new Contact() );It is good practise to create default values for every value you use inside an object, like in this case the image property. You can also indicate to the controller which class to create on add() operations. The following code adds a new contact when a button is pressed. controller.contentClassName=&quot;Contact&quot;; var addButton=VG.UI.ToolButton( &quot;Add&quot; ); addButton.clicked=function() { var item=controller.add();// new Contact() ); controller.selected=item; }.bind( this );This code creates a new tool button, when the tool button is clicked it creates a new contact. As we supplied the contentClassName property to the controller, we did not need to supply a class object, the controller will add it automatically. Controllers of course support more functionality than only adding items, like inserting and removing items. Please have look at the API reference of your controller. You can also add observers to a controller, these observers will notify you when specific actions occur inside the controller, like when the selection has changed: controller.addObserver( &quot;selectionChanged&quot;, function { var selected=constroller.selected; var selection=controller.selection; console.log( &quot;The new current object of the selection is&quot;, selected ); } );Tree Controller The tree controller handles hierarchical trees of objects and is used for example by tree widgets. A short example: var dc=VG.Data.Collection( &quot;MainData&quot; ); dc.items=[]; var treeWidget=VG.UI.TreeWidget(); var controller=treeWidget.bind( dc, &quot;items&quot; ); controller.addObserver( &quot;selectionChanged&quot;, function() { var item=this.controller.selected; VG.log( &quot;Selected \\&quot;&quot; + item.text + &quot;\\&quot; at index &quot; + this.controller.indexOf( item ) ); }.bind( this ) ); function folder( text, open, selectable ) { this.text=text; this.children=[]; this.open=open; this.selectable=selectable; } function item( text, folder, open ) { this.text=text; } controller.add( &quot;&quot;, new folder( &quot;Folder #1&quot;, true ) ); controller.add( &quot;0&quot;, new item( &quot;First Item&quot; ) ); controller.add( &quot;0&quot;, new folder( &quot;Selectable Subfolder&quot;, false, true ) ); controller.add( &quot;0.1&quot;, new item( &quot;Second Item&quot; ) ); controller.add( &quot;&quot;, new item( &quot;Third Item&quot; ) );Note that the add() function of the controller takes an addition argument, the fully qualified string index of the path to add the item to where &quot;&quot; indicates the root level of the hierachy. Summary The data model of Visual Graphics allows your application to bind widgets to a light-weight data model, providing a powerful and flexible way to add automatic project based load/save as well as automated undo/redo functionality to your applicatoon. Please have a look at the supplied addressbook example application for further example code. × Search results Close "},"tutorial-Layouts.html":{"id":"tutorial-Layouts.html","title":"Tutorial: Layouts","body":" ViralGraphics.io Namespaces VGVG.contextVG.ControllerVG.CoreVG.DataVG.EventsVG.FontVG.ImportVG.MathVG.RenderVG.UI Classes RichText.EditorRichText.ElementManagerVG.CanvasVG.Controller.ArrayVG.Controller.BaseVG.Controller.TreeVG.Core.ColorVG.Core.ImageVG.Core.ImagePoolVG.Core.MarginVG.Core.MaterialVG.Core.NormalizedColorVG.Core.PointVG.Core.RectVG.Core.SizeVG.Core.TimerVG.Core.TypedArrayVG.Data.BaseVG.Data.CollectionVG.Data.UndoItemVG.Events.MouseDownEventVG.Events.MouseMoveEventVG.Events.MouseUpEventVG.Font.FontVG.Font.ManagerVG.GPUBufferVG.Math.AabbVG.Math.Matrix4VG.Math.QuatVG.Math.Vector2VG.Math.Vector3VG.Math.Vector4VG.Render.BoxMeshVG.Render.CameraVG.Render.ContextVG.Render.MaterialVG.Render.MeshVG.Render.MtlMaterialVG.Render.OrbitCameraVG.Render.PipelineVG.Render.SceneManagerVG.Render.SceneNodeVG.Render.SimpleMaterialVG.Render.SphereMeshVG.RenderTargetVG.ShaderVG.TextureVG.UI.ButtonVG.UI.CheckBoxVG.UI.CodeEditVG.UI.ColorWheelVG.UI.DialogVG.UI.DockWidgetVG.UI.DropAreaVG.UI.DropDownMenuVG.UI.HtmlViewVG.UI.HtmlWidgetVG.UI.IconWidgetVG.UI.ImageVG.UI.LabelVG.UI.LabelLayoutVG.UI.LayoutVG.UI.ListWidgetVG.UI.ProgressDialogVG.UI.RenderWidgetVG.UI.SectionBarVG.UI.SectionBarButtonVG.UI.SectionBarSeparatorVG.UI.SectionToolBarVG.UI.SliderVG.UI.SplitLayoutVG.UI.StackedLayoutVG.UI.StatusBarVG.UI.StatusDialogVG.UI.TabWidgetVG.UI.TextEditVG.UI.TextLineEditVG.UI.TreeWidgetVG.UI.WidgetVG.UI.WindowVG.UI.WorkspaceVG.WebGL Tutorials Data ModelLayoutsWidget BasicsWorkspace Global falsenull Layouts Every Application needs a Layout. Visual Graphics offers several different Layouts which we will introduce here, also Widgets have several properties which define their behavior in a Layout. VG.UI.Layout This is the most common layout, it displays its child widgets in either a horizontal (default) or vertical row. Let's have a look at an easy example, here we create three instances of a RectangleWidget, a very simple widget which just paints its rectangle black, and add them into an horizontal layout: function vgMain( workspace, argc, arg ) { var RectangleWidget=function() { VG.UI.Widget.call( this ); }; RectangleWidget.prototype=VG.UI.Widget(); RectangleWidget.prototype.paintWidget=function( canvas ) { canvas.draw2DShape( VG.Canvas.Shape2D.Rectangle, this.rect, VG.Core.Color() ); }; workspace.content=new VG.UI.Layout( new RectangleWidget, new RectangleWidget, new RectangleWidget ); };After starting this example you will see three large rectangles, the widgets, separated by grey areas, around the layout itself (this is the margin of the Layout) and between the widgets, this is the spacing of the Layout. The margin of a Layout is specified by an VG.Core.Margin class inside the margin property of the Layout. The margin class defines the left, top, right and bottom margin of the Layout. The spacing between Widgets is a defined by the spacing property of the Layout. If we clear the margin and set the spacing to 0, we will only see one big black area, i.e. the three rectangles: function vgMain( workspace, argc, arg ) { var RectangleWidget=function() { VG.UI.Widget.call( this ); }; RectangleWidget.prototype=VG.UI.Widget(); RectangleWidget.prototype.paintWidget=function( canvas ) { canvas.draw2DShape( VG.Canvas.Shape2D.Rectangle, this.rect, VG.Core.Color() ); }; workspace.content=new VG.UI.Layout( new RectangleWidget, new RectangleWidget, new RectangleWidget ); workspace.content.margin.clear(); workspace.content.spacing=0; };We use the clear member function of the Layout to set all 4 properties of the margin (left, top, right, bottom) to 0, play around with the margin and spacing values and examine how that changes the characteristics of the Layout. The size of a Widget inside a Layout can be controlled by the minimumSize, maximumSize and preferredSize properties of a Widget. These are VG.Core.Size based objects which have width and height properties. Default values are 0 for the minimum sizes and 32768 for the maximum sizes and 100 for the preferred sizes. The preferred size gives the Layout an idea which size is best suited for the Widget. Let's try to reduce the width of the widgets by setting it's maximum width to 40 in the constructor: function vgMain( workspace, argc, arg ) { var RectangleWidget=function() { VG.UI.Widget.call( this ); this.maximumSize.width=40; }; RectangleWidget.prototype=VG.UI.Widget(); RectangleWidget.prototype.paintWidget=function( canvas ) { canvas.draw2DShape( VG.Canvas.Shape2D.Rectangle, this.rect, VG.Core.Color() ); }; workspace.content=new VG.UI.Layout( new RectangleWidget, new RectangleWidget, new RectangleWidget ); };Additionally to setting the minimum, maximum and preferred sizes, Widgets also support two properties called horizontalExpanding and verticalExpanding which indicate to the Layout if a Widget should expand horizontally and vertically at all, the default values for these properties are true. If you remember the 'Hello World' example from the vgMain section, we had to set the horizontalExpanding property of the Label to true, as the default behaviour of the label is to have a fixed, minimum size horizontally (otherwise the Label would expand which would add a lot of empty space to it's left and right, not a desired behavior in a toolbar for example). By default Layouts (except an VG.UI.LabelLayout which is always vertical) are horizontal, you can switch a Layout to be vertical by setting it's vertical property to true. VG.UI.SplitLayout Split Layouts split the available space into resizable areas. You can define the initial percentage each Widget occupies when you add the Widget to the Layout, just make sure the percentages sum up to 100 percent. Here is an example which adds 3 RectangleWidgets to a SplitLayout and the middle widget takes 3 times as much space as the other two Widgets. You can resize the Widgets by the handle in the middle. Normally you set a minimum size to the Widgets to make sure the resize operations stay inside a valid range for the Widget, here we set the minimum size for the Widgets to 20: function vgMain( workspace, argc, arg ) { var RectangleWidget=function() { VG.UI.Widget.call( this ); this.minimumSize.width=20; }; RectangleWidget.prototype=VG.UI.Widget(); RectangleWidget.prototype.paintWidget=function( canvas ) { canvas.draw2DShape( VG.Canvas.Shape2D.Rectangle, this.rect, VG.Core.Color() ); }; workspace.content=new VG.UI.SplitLayout( new RectangleWidget, 20, new RectangleWidget, 60, new RectangleWidget, 20 ); };Up to now we always added Widgets to a Layout using the Layout's constructor, you could however also use it's addChild( widget ) member function to add a child, removeChild( widget ) to remove a child and insertChild( index, widget ) to insert a Widget at a given index into the Layout. You can make a Widget invisible in a Layout by setting it's visible property to false. This will free up the space of the Widget inside the Layout until you set this property to true again. We only talk about Widgets here to keep things simple, but of course you can also add a Layout into another Layout, allowing for complex User Interfaces. VG.UI.LabelLayout A Label Layout is always vertical and displays a label before each child widget. Here is an easy example: function vgMain( workspace, argc, arg ) { var RectangleWidget=function( color ) { VG.UI.Widget.call( this ); this.maximumSize.width=200; this.color=color; }; RectangleWidget.prototype=VG.UI.Widget(); RectangleWidget.prototype.paintWidget=function( canvas ) { canvas.draw2DShape( VG.Canvas.Shape2D.Rectangle, this.rect, this.color ); }; workspace.content=new VG.UI.LabelLayout(); workspace.content.addChild( &quot;Red&quot;, new RectangleWidget( VG.Core.Color( 255, 0, 0 ) ) ); workspace.content.addChild( &quot;Green&quot;, new RectangleWidget( VG.Core.Color( 0, 255, 0 ) ) ); };We did set the maximum width of the Rectangles to 200 to prevent them for being too wide. VG.UI.StackedLayout The last Layout we want to discuss here is a stacked layout, it behaves a bit different than other Layout's inside Visual Graphics, it only displays the current child and ignores all of it's other children. This is best explained by an example. Here we create a VG.UI.DropDownMenu (to be properly introduced in the UI Widgets section later on) with two items, changing the selection of the drop down menu will change the widget being displayed. function vgMain( workspace, argc, arg ) { var RectangleWidget=function( color ) { VG.UI.Widget.call( this ); this.setFixedSize( 100, 100 ); this.color=color; }; RectangleWidget.prototype=VG.UI.Widget(); RectangleWidget.prototype.paintWidget=function( canvas ) { canvas.draw2DShape( VG.Canvas.Shape2D.Rectangle, this.rect, this.color ); }; var stackedLayout=new VG.UI.StackedLayout( new RectangleWidget( VG.Core.Color( 255, 0, 0 ) ), new RectangleWidget( VG.Core.Color( 0, 255, 0 ) ) ); var dropDownMenu=new VG.UI.DropDownMenu( &quot;Red&quot;, &quot;Green&quot; ); dropDownMenu.changed=function( index ) { stackedLayout.current=stackedLayout.childAt( index ); } workspace.content=new VG.UI.LabelLayout( &quot;Type&quot;, dropDownMenu, &quot;&quot;, stackedLayout ); };Here we also call setFixedSize( width, height ) on the rectangles, this convenience function sets the minimum, maximum and preferred sizes to the given size and disables horizontal and vertical expansion. Note how the displayed rectangle does not expand but stays fixed at 100, 100 × Search results Close "},"tutorial-Widget Basics.html":{"id":"tutorial-Widget Basics.html","title":"Tutorial: Widget Basics","body":" ViralGraphics.io Namespaces VGVG.contextVG.ControllerVG.CoreVG.DataVG.EventsVG.FontVG.ImportVG.MathVG.RenderVG.UI Classes RichText.EditorRichText.ElementManagerVG.CanvasVG.Controller.ArrayVG.Controller.BaseVG.Controller.TreeVG.Core.ColorVG.Core.ImageVG.Core.ImagePoolVG.Core.MarginVG.Core.MaterialVG.Core.NormalizedColorVG.Core.PointVG.Core.RectVG.Core.SizeVG.Core.TimerVG.Core.TypedArrayVG.Data.BaseVG.Data.CollectionVG.Data.UndoItemVG.Events.MouseDownEventVG.Events.MouseMoveEventVG.Events.MouseUpEventVG.Font.FontVG.Font.ManagerVG.GPUBufferVG.Math.AabbVG.Math.Matrix4VG.Math.QuatVG.Math.Vector2VG.Math.Vector3VG.Math.Vector4VG.Render.BoxMeshVG.Render.CameraVG.Render.ContextVG.Render.MaterialVG.Render.MeshVG.Render.MtlMaterialVG.Render.OrbitCameraVG.Render.PipelineVG.Render.SceneManagerVG.Render.SceneNodeVG.Render.SimpleMaterialVG.Render.SphereMeshVG.RenderTargetVG.ShaderVG.TextureVG.UI.ButtonVG.UI.CheckBoxVG.UI.CodeEditVG.UI.ColorWheelVG.UI.DialogVG.UI.DockWidgetVG.UI.DropAreaVG.UI.DropDownMenuVG.UI.HtmlViewVG.UI.HtmlWidgetVG.UI.IconWidgetVG.UI.ImageVG.UI.LabelVG.UI.LabelLayoutVG.UI.LayoutVG.UI.ListWidgetVG.UI.ProgressDialogVG.UI.RenderWidgetVG.UI.SectionBarVG.UI.SectionBarButtonVG.UI.SectionBarSeparatorVG.UI.SectionToolBarVG.UI.SliderVG.UI.SplitLayoutVG.UI.StackedLayoutVG.UI.StatusBarVG.UI.StatusDialogVG.UI.TabWidgetVG.UI.TextEditVG.UI.TextLineEditVG.UI.TreeWidgetVG.UI.WidgetVG.UI.WindowVG.UI.WorkspaceVG.WebGL Tutorials Data ModelLayoutsWidget BasicsWorkspace Global falsenull Widget Basics Widgets are the basic building blocks of every User Interface, in Visual Graphics everything is based on Widgets, even if you write a Game and just use one big OpenGL display it is based on a Widget (VG.UI.RenderWidget). Let's try to write a simple Widget: CircleWidget=function() { VG.UI.Widget.call( this ); this.supportsFocus=false; this.color=VG.Core.Color(); }; CircleWidget.prototype=VG.UI.Widget(); CircleWidget.prototype.paintWidget=function( canvas ) { canvas.draw2DShape( VG.Canvas.Shape2D.Circle, this.rect, this.color ); }; function vgMain( workspace, argc, arg ) { workspace.content=new CircleWidget(); };Here we create a new Widget called CircleWidget. Every Widget has to derive from VG.UI.Widget which is the base class of every Widget inside Visual Graphics. This tutorial assumes that you are familiar with JavaScript. In the constructor of CircleWidget we define the color the Circle should be drawn in, by default black. We also indicate by setting supportsFocus to false that we do not want to receive mouse or keyboard events for this Widget. Next, inside paintWidget we paint the actual circle. This uses the canvas class, a 2D helper class which is always passed to paintWidget as well as the current rectangle of the Widget. The rect(angle) object inside each Widget is a VG.Core.Rectangle class which gets set to the current dimensions of the Widget prior to each paintWidget call. 0,0 is the upper left corner of the Workspace. Mouse Events To receive mouse input for your Widget simply implement any of these functions: mouseDown, mouseUp, mouseMove, mouseDoubleClick. Here is a new version of the CircleWidget which changes the color of the widget on each mouse down event and also displays the mouse position: CircleWidget=function() { VG.UI.Widget.call( this ); this.supportsFocus=true; this.supportsAutoFocus=true; this.color=VG.Core.Color(); }; CircleWidget.prototype=VG.UI.Widget(); CircleWidget.prototype.mouseMove=function( event ) { VG.context.workspace.statusBar.message( (event.pos.x - this.rect.x) + &quot;, &quot; + (event.pos.y - this.rect.y) ); }; CircleWidget.prototype.mouseDown=function( event ) { this.color.r=Math.random(); this.color.g=Math.random(); this.color.b=Math.random(); VG.update(); }; CircleWidget.prototype.paintWidget=function( canvas ) { canvas.draw2DShape( VG.Canvas.Shape2D.Circle, this.rect, this.color ); }; function vgMain( workspace, argc, arg ) { workspace.statusBar=new VG.UI.StatusBar(); workspace.content=new CircleWidget(); };This example introduces quite a few new concepts: In the constructor of the CircleWidget we do now set the supportsFocus property to true. This tell Visual Graphics that the Widget will receive user input events when it has focus. A widget has focus when it is selected (clicked) by the user with the left mouse button. Here we actually go one step further and also set the supportsAutoFocus flag to true which will give the Widget focus whenever the mouse is over the Widget (the user does not need to click the Widget to set the focus).In the mouseDown event we set the r,g,b parameters of the color to a random value and call VG.update() which tells Visual Graphics to redraw the Applications UI. in vgMain we create a new statusbar and assign it to the workspace. In mouseMove we call the message() function of VG.UI.StatusBar to display the mouse coordinates. In mouseMove we retrieve the workspace using VG.context.workspace, VG.context is the application context of which workspace is a member. VG.context is the this object for vgMain. In mouseMove we calculate the relative mouse coordinates of the Widget. The coordinates passed to a Widget are always the absolute coordinates of the Workspace, to calculate the relative mouse coordinates we therefore have to subtract the x and y values of this.rect (which contains the coordinates of the Widget inside the Workspace). A Real Circle Up to now we talked about a CircleWidget, but we are actually painting an oval. Let's change that by adjusting the paintWidget member function: CircleWidget=function() { VG.UI.Widget.call( this ); this.supportsFocus=true; this.supportsAutoFocus=true; this.color=VG.Core.Color(); }; CircleWidget.prototype=VG.UI.Widget(); CircleWidget.prototype.mouseMove=function( event ) { VG.context.workspace.statusBar.message( (event.pos.x - this.rect.x) + &quot;, &quot; + (event.pos.y - this.rect.y) ); }; CircleWidget.prototype.mouseDown=function( event ) { this.color.r=Math.random(); this.color.g=Math.random(); this.color.b=Math.random(); VG.update(); }; CircleWidget.prototype.paintWidget=function( canvas ) { this.contentRect.copy( this.rect ); this.contentRect.width=this.rect.height; this.contentRect.x=(this.rect.width - this.rect.height)/2; canvas.draw2DShape( VG.Canvas.Shape2D.Circle, this.contentRect, this.color ); }; function vgMain( workspace, argc, arg ) { workspace.statusBar=new VG.UI.StatusBar(); workspace.content=new CircleWidget(); };We now make sure that we pass a square rectangle to the paint function and center it horizontally. To do this we use the contentRect property of the Widget, this property is a general helper VG.Core.Rectangle object for the Widget and not used by Visual Graphics itself. Key Events For keyboard events, Visual Graphics provides Widgets with 3 functions it can implement: keyDown, keyUp and textInput. keyDown and keyUp receive a keycode of the key which was pressed or released as well as an array of the keycodes of all keys which are currently pressed. textInput is easier and just receives a string of the pressed button (or buttons). This example displays the last button the user pressed: TextInputWidget=function() { VG.UI.Widget.call( this ); this.supportsFocus=true; this.lastKey=&quot;&quot;; }; TextInputWidget.prototype=VG.UI.Widget(); TextInputWidget.prototype.textInput=function( text ) { this.lastKey=text; VG.update(); }; TextInputWidget.prototype.paintWidget=function( canvas ) { canvas.drawTextRect( this.lastKey, this.rect, VG.Core.Color(), 1, 1 ); }; function vgMain( workspace, argc, arg ) { workspace.content=new TextInputWidget(); };We only set the supportsFocus property for the TextInputWidget, so make sure to click on the Widget first to see the key! × Search results Close "},"tutorial-Workspace.html":{"id":"tutorial-Workspace.html","title":"Tutorial: Workspace","body":" ViralGraphics.io Namespaces VGVG.contextVG.ControllerVG.CoreVG.DataVG.EventsVG.FontVG.ImportVG.MathVG.RenderVG.UI Classes RichText.EditorRichText.ElementManagerVG.CanvasVG.Controller.ArrayVG.Controller.BaseVG.Controller.TreeVG.Core.ColorVG.Core.ImageVG.Core.ImagePoolVG.Core.MarginVG.Core.MaterialVG.Core.NormalizedColorVG.Core.PointVG.Core.RectVG.Core.SizeVG.Core.TimerVG.Core.TypedArrayVG.Data.BaseVG.Data.CollectionVG.Data.UndoItemVG.Events.MouseDownEventVG.Events.MouseMoveEventVG.Events.MouseUpEventVG.Font.FontVG.Font.ManagerVG.GPUBufferVG.Math.AabbVG.Math.Matrix4VG.Math.QuatVG.Math.Vector2VG.Math.Vector3VG.Math.Vector4VG.Render.BoxMeshVG.Render.CameraVG.Render.ContextVG.Render.MaterialVG.Render.MeshVG.Render.MtlMaterialVG.Render.OrbitCameraVG.Render.PipelineVG.Render.SceneManagerVG.Render.SceneNodeVG.Render.SimpleMaterialVG.Render.SphereMeshVG.RenderTargetVG.ShaderVG.TextureVG.UI.ButtonVG.UI.CheckBoxVG.UI.CodeEditVG.UI.ColorWheelVG.UI.DialogVG.UI.DockWidgetVG.UI.DropAreaVG.UI.DropDownMenuVG.UI.HtmlViewVG.UI.HtmlWidgetVG.UI.IconWidgetVG.UI.ImageVG.UI.LabelVG.UI.LabelLayoutVG.UI.LayoutVG.UI.ListWidgetVG.UI.ProgressDialogVG.UI.RenderWidgetVG.UI.SectionBarVG.UI.SectionBarButtonVG.UI.SectionBarSeparatorVG.UI.SectionToolBarVG.UI.SliderVG.UI.SplitLayoutVG.UI.StackedLayoutVG.UI.StatusBarVG.UI.StatusDialogVG.UI.TabWidgetVG.UI.TextEditVG.UI.TextLineEditVG.UI.TreeWidgetVG.UI.WidgetVG.UI.WindowVG.UI.WorkspaceVG.WebGL Tutorials Data ModelLayoutsWidget BasicsWorkspace Global falsenull Workspace So far we only used the content property of the Workspace object to register our main Layout or Widget to the Visual Graphics subsystem. However there are many more functionalities provided by the Workspace Object Dock Widgets Dock widgets can be attached to one of the sides of the Workspace. There are two different types of Dock Widgets, the classical Dock Widget itself and a SectionBar for displaying a list of Buttons. Let's take a look at an example: function vgMain( workspace, argc, arg ) { var dockWidget=VG.UI.DockWidget( &quot;Text Edit&quot; ); dockWidget.addItem( VG.UI.TextEdit() ); workspace.addDockWidget( dockWidget, VG.UI.DockWidgetLocation.Right ); workspace.content=new VG.UI.Widget(); };This example adds a Dock Widget called &quot;Text Edit&quot; to the right of the Workspace, the Dock Widget only contains one item, a VG.UI.TextEdit, you can of course add many more items to the Dock Widget. Let's add a SectionBar to this example: function vgMain( workspace, argc, arg ) { var dockWidget=VG.UI.DockWidget( &quot;TextEdit&quot; ); dockWidget.addItem( VG.UI.TextEdit() ); var sectionBar=VG.UI.SectionBar(&quot;Buttons&quot;); sectionBar.addButton( &quot;Button 1&quot; ); sectionBar.addButton( &quot;Button 2&quot; ); workspace.addDockWidget( sectionBar, VG.UI.DockWidgetLocation.Left ); workspace.addDockWidget( dockWidget, VG.UI.DockWidgetLocation.Right ); workspace.content=new VG.UI.Widget(); };Note that you can resize a normal Dock Widget, but a Section Bar always has a fixed size. ToolBars Visual Graphics supports two different types of toolbars. The main one is called VG.UI.DecoratedToolBar. Although it's usage is optional, it is recommended that you use it for UI driven applications as it adds a QuickMenu to the application (which is discussed below) and adds default buttons for the Visual Graphics Data Model: function vgMain( workspace, argc, arg ) { workspace.createDecoratedToolBar(); this.testQMI=workspace.addQuickMenuItem( &quot;Test&quot;, function() { VG.log( &quot;Test Button Clicked&quot; ); }.bind( this ) ); workspace.content=new VG.UI.Widget(); };We create a DecoratedToolBar and add an Item to it's Quick Menu. The Quick Menu is an integral part of the DecoratedToolBar, it's usage is recommended as it provides a good way to unify toolbar behavior between Desktop and Mobile applications. Now we add a normal ToolBar to the this example. The VG.UI.ToolBar classes provides a toolbar where a Visual Graphics application can put it's application specific buttons. function vgMain( workspace, argc, arg ) { workspace.createDecoratedToolBar(); this.testQMI=workspace.addQuickMenuItem( &quot;Test&quot;, function() { VG.log( &quot;Test Button Clicked&quot; ); }.bind( this ) ); var toolBar=VG.UI.ToolBar(); workspace.addToolBar( toolBar ); toolBar.addItem( VG.UI.ToolButton( &quot;Test Button&quot;) ); workspace.content=new VG.UI.Widget(); };You can add any kind of Widget to the toolbar, like ToolButtons, DropDownMenus, ToolSeparators, Labels and you can even have several of them. Menus Visual Graphics also supports plain, old fashioned menus. However, don't add any functionality to them which the user needs to access on every platform, as they are ignored on mobile platforms. Use the QuickMenu inside a DecoratedToolBar and ToolBars for functionality which are critical. However, menus can have their merits, for example on Desktops like Mac OS X, Visual Graphics menus are mapped into native Menus and therefore are actually not drawn by Visual Graphics itself but by the operating system. Here is an example of a MenuBar with an Menu and several items: function vgMain( workspace, argc, arg ) { var menuBar=VG.UI.MenuBar(); workspace.addMenuBar( menuBar ); var testMenu=menuBar.addMenu( &quot;Test&quot; ); var menuItem1=new VG.UI.MenuItem( &quot;Test Item #1&quot;, null, function() { VG.log( &quot;Menu Item #1 Clicked&quot; ); }.bind( this ) ); var menuItem2=new VG.UI.MenuItem( &quot;Test Item #2&quot;, null, function() { VG.log( &quot;Menu Item #2 Clicked&quot; ); }.bind( this ) ); var menuItem3=new VG.UI.MenuItem( &quot;Test Item #3&quot;, null, function() { VG.log( &quot;Menu Item #3 Clicked&quot; ); }.bind( this ) ); testMenu.addMenuItem( menuItem1 ); testMenu.addMenuItem( menuItem2 ); testMenu.addSeparator(); testMenu.addMenuItem( menuItem3 ); workspace.content=new VG.UI.Widget(); }; × Search results Close "}}
