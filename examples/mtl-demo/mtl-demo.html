<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Visual Graphics Application Framework</title>  
    <style>
      body, html { 
        width: 100%;
        height: 100%;
        border: 0px;
        padding: 0px;
        margin: 0px;
        background-color: #cdcdcd;        
      }
      #webgl {
        width: 100%;
        height: 99.5%;
      }    

      #drop_zone {
        width: 100%;
        height: 100%;
      }  

    </style>      
  </head>

  <body onload="main()">
    <canvas id="webgl" style="position: absolute; left: 0; top: 0; z-index: 0;">Please use a browser that supports "canvas"</canvas>
    <canvas id="textureCanvas" style="display:none" width="256" height="256"></canvas>
    <canvas id="dropZone" style="position: absolute; left: 0; top: 0; z-index: 1; display:none" width="256" height="256">
        <div id="drop_zone">Drop files here</div>
    </canvas>

    <script> var VG={ localVGLibPrefix : "../../" }; </script>
    <script src="../../vglib.min.js"></script>


    <script src="mtl-demo.vide"></script>
    <script src="../../web/visualgraphics.js"></script>
  </body>
</html>
